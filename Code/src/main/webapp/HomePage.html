<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">

        <title>CODE KATA BATTLE</title>
        <link rel="icon" href="logo.png" type="image/gif" sizes="16x16">

        <script src="JavaScript/utils.js" charset="utf-8" defer></script>
        <script src="JavaScript/HomePage.js" charset="utf-8" defer></script>
        <link rel="stylesheet" type="text/css" media="all" href="CSS/LoginStyle.css" />
    </head>

    <body>
        <!--Parti che restano bloccate in alto-->
        <div class="sticky">
            <header>
                <h1 class="title">CODE KATA BATTLE</h1>
            </header>
    
            <nav>
                <button class="loginbutton" onclick="openModal('login')">Login</button>
                <button class="signupbutton" onclick="openModal('signup')">Signup</button>
            </nav>
            
        </div>

        <main class="loginMain">
            <div class="slogan">PROGRAM YOUR PATH TO SUCCESS, ILLUMINATE YOUR FUTURE</div> <!--DA MODIFICARE - INVENTARE SLOGAN-->
            <br><br>
            <div class="slogan" style="font-size: x-large;">The application that transforms students into programming masters!</div>
        </main>

        <footer>
            <p>Software Engineering 2</p>
            <p>&copy; Conti Alessandro &copy; Di Paola Antonio</p>
        </footer>

        <!--Pagina modale di login-->
        <div id="loginModal" class="modal">
            <div class="modal-content">
                <button class="closemodalbutton" onclick="closeModal()">Close</button>
                <br>
                <h3 style="text-align: center;">Login</h3>
                <p id="errormessage" style="color: red;"></p>
                <form action="#" id="loginForm">
                        <br>
                        <label>Username:<br>
                        <input id="username" name="LoginUsername" type="text" required> <br><br>
                        </label>
                        <label>Password: <br>
                        <input type="password" name="LoginPassword" required> <br><br>
                        </label>
                        <input id="loginsubmit" type="button" value="login"class="submit">
                </form>
            </div>
        </div>

        <!--Pagina modale di signup-->
        <div id="signupModal" class="modal">
            <div class="modal-content">
                <button class="closemodalbutton" onclick="closeModal()">Close</button>
                <br>
                <h3 style="text-align: center;">Signup</h3>

                <div id="errormessagesignin" style="color: red;"></div>
                <!--Role-->
                <form action="#" id="signinForm">
                    Choose your role<br>
                    <input type="radio" id="Educator" name="role" value="0" checked="checked">
                   <label for="Educator">Educator</label><br>
                    <input type="radio" id="Student" name="role" value="1">
                   <label for="Student">Student</label><br>
                <br><br>
                <!--Personal data 
                        Name
                        Surname
                        Birthdate-->
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name" placeholder="Name..." required><br><br>
                    <label for="surname">Surname:</label><br>
                    <input type="text" id="surname" name="surname" placeholder="Surname..." required><br><br>
                    <label for="birthdate">Birthdate:</label><br>
                    <input type="date" id="birthdate" name="birthdate" required><br><br>
                <br><br>
                <!--Username
                    Email
                    Password-->
                    <label for="SignInUsername">Username:</label><br>
                    <input type="text" id="SignInUsername" name="SignInUsername" placeholder="Username..." required><br><br>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" placeholder="Email..." required><br><br>
                    <label for="SignInPassword">Password:</label><br>
                    <input type="password" id="SignInPassword" name="SignInPassword" required><br><br>
                    <label for="ConfirmPassword">Confirm your Password:</label><br>
                    <input type="password" id="ConfirmPassword" name="ConfirmPassword" required><br><br>
                <br><br>
                <!--User GitHub-->
                    <label for="userGH">Insert your GitHub link:</label><br>
                    <input type="text" id="userGH" name="userGH" placeholder="User GitHub..." required><br><br>
                <br><br>
                <!--Acceptance of privacy policy
                    Submit registration-->
                    <input type="checkbox" id="privacyPolicy" name="privacyPolicy" value="acceptePrivacyPolicy" required>
                    <a href="" style="color: white;">Accepte Privacy Policy</a> <!--TODO DA MODIFICARE-->
                    <br><br>
                    <input type="button" id="signinsubmit" value="Sign In" class="submit">
                </form>
                <br>
            </div>
        </div>

        <div id="otherInformationModal" class="modal">
            <div class="modal-content">
                <button class="closemodalbutton" onclick="closeModal()">Close</button>
                <br>
                <div id="otherInformation"></div>
            </div>
        </div>
    </body>
</html>
